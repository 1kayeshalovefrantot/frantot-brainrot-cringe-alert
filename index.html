<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrantotAlert - Smart Noise Monitor</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      width: 100%;
      background-color: #0288d1;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px;
    }
    .status-box {
      background: #ffffffdd;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px;
    }
    .status-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #006064;
    }
    .level-bar {
      width: 90%;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      margin: 10px 0 20px;
      overflow: hidden;
    }
    .level-fill {
      height: 100%;
      background-color: #00acc1;
      width: 0;
      transition: width 0.2s ease;
    }
    .bouncer {
      width: 80px;
      height: 80px;
      margin-top: 30px;
      background-color: #ff5252;
      border-radius: 50%;
      animation: pulse 1s infinite ease-in-out;
    }
    .quiet { animation: none; transform: scale(1); opacity: 0.5; background-color: #4caf50; }@keyframes pulse {
  0% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.4); opacity: 1; }
  100% { transform: scale(1); opacity: 0.7; }
}

.log-box {
  margin-top: 30px;
  background: #fff;
  padding: 10px;
  width: 90%;
  max-width: 400px;
  max-height: 200px;
  overflow-y: auto;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 0.9rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

  </style>
</head>
<body>
  <header>ðŸŽ¤ GrantotAlert - Noise Detector</header>
  <div class="main-content">
    <div class="status-box">
      <div id="status" class="status-text">Waiting for microphone...</div>
      <div class="level-bar"><div id="levelFill" class="level-fill"></div></div>
    </div>
    <div id="bouncer" class="bouncer quiet"></div>
    <div class="log-box" id="logBox"></div>
  </div><audio id="shhSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_47d04f7c30.mp3?filename=shh-6962.mp3"></audio>

  <script>
    const statusEl = document.getElementById("status");
    const bouncer = document.getElementById("bouncer");
    const shhSound = document.getElementById("shhSound");
    const levelFill = document.getElementById("levelFill");
    const logBox = document.getElementById("logBox");

    let audioContext;
    let analyser;
    let dataArray;
    let isLoud = false;
    const logEntries = [];

    async function init() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        source.connect(analyser);
        update();
      } catch (err) {
        statusEl.textContent = "Please allow microphone access to use GrantotAlert.";
      }
    }

    function getVolume() {
      analyser.getByteTimeDomainData(dataArray);
      let sumSquares = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const val = (dataArray[i] - 128) / 128;
        sumSquares += val * val;
      }
      return Math.sqrt(sumSquares / dataArray.length);
    }

    function logEvent(text) {
      const time = new Date().toLocaleTimeString();
      const entry = [${time}] ${text};
      logEntries.push(entry);
      if (logEntries.length > 20) logEntries.shift();
      logBox.innerHTML = logEntries.map(e => <div>${e}</div>).join('');
    }

    function update() {
      const volume = getVolume();
      const db = Math.round(20 * Math.log10(volume) + 90);
      const percent = Math.min(100, Math.max(0, db / 120 * 100));
      levelFill.style.width = percent + "%";

      if (db >= 80) {
        statusEl.textContent = ðŸ”´ Too Loud! (${db} dB);
        bouncer.classList.remove("quiet");
        bouncer.style.backgroundColor = "#ff5252";
        if (!isLoud) {
          shhSound.currentTime = 0;
          shhSound.play();
          logEvent("Too Loud!");
          isLoud = true;
        }
      } else if (db >= 55) {
        statusEl.textContent = ðŸŸ¡ Getting Loud... (${db} dB);
        bouncer.classList.remove("quiet");
        bouncer.style.backgroundColor = "#ffc107";
        isLoud = false;
      } else {
        statusEl.textContent = âœ… All Quiet (${db} dB);
        bouncer.classList.add("quiet");
        bouncer.style.backgroundColor = "#4caf50";
        isLoud = false;
      }

      requestAnimationFrame(update);
    }

    init();
  </script></body>
</html>
